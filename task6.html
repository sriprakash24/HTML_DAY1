<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Form</title>
</head>
<body>
    <form method="post" margin="auto">
        <label for="empname">Employee Name</label><br>
        <input type="text" name="name" id="empname"> <br>
        <label for="empage">Employee Age</label><br>
        <input type="text" name="age" id="empage"> <br>
        <label for="empaddr">Employee Address</label><br>
        <input type="text" name="addr" id="empaddr"> <br>
        <label for="emptype">Employee Type</label><br>
        <label for="Salaried">Salaried </label>
        <input type="radio" name="emptype" id="emptype">
        <label for="own business">own business </label>
        <input type="radio" name="emptype" id="emptype"><br><br>
        <input type="button" name="submit" value="submit">
    </form>
</body>
</html>
