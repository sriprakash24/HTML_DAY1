<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
        }
        table {
  border-collapse: collapse;
  width: 100%;
  text-align: center;
}

table, tr, td, th {
  border: 1px solid black;
}

th {
  vertical-align: top;
}

td:empty:after {
  content: "\00a0"; /* HTML entity of &nbsp; */
}
    </style>
</head>
<body>

        <p>Health Chart</p>
 
    <table>
    <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th colspan="1">After Eating</th>
    </tr> 
    <tr>
        <td>Minimum</td>
        <td>maximum</td>
        <td>2hrs after Eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td> less than 140 </td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td> 140 to 200 </td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>more than 126</td>
        <td>N/A</td>
        <td> more than 200</td>
    </tr>
   

    </table>
</body>
</html>
